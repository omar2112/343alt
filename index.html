<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FORUM AWESOME</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Spindrift</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Forum<span class="sr-only">(current)</span></a></li>
                        <li><a href="rules.html">Rules</a></li>
                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <main class="container" ng-app="CommentApp" ng-controller="AjaxController">
            <section id="item">
                <h1>Spindrift Forums</h1>
                <p>FORUMS ROCK, like WOW</p>
            </section>

            <section id="add-comments" class="well">
                <h2>Add a Post</h2>
                <form name="form" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-5 control-label">Assigned Username:</label>
                        <div class="col-sm-4">
                            <input id = "name" type = "text" name="user" value="notworking" class="form-control" ng-model="newComment.name" readonly />
                        </div>
                    </div>


                    <div class="form-group">
                         <input name="comment-title" type="text" id="comment-title" class="form-control"
                                ng-model="newComment.title" placeholder="Title of Comment" required/>
                    </div>

                    <div class="form-group">
                        <textarea id="comment-comment" class="form-control" ng-model="newComment.comment" placeholder="Comment" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="submit-button">
                            <button type="submit" id="submit" class="btn btn-default" ng-click="addComment()" ng-disabled="form.$invalid">Submit</button>
                        </div>
                    </div>
                </form>
            </section>

            <div class="post" ng-repeat="comment in comments">
                <div class="post-comment">
                    <div class="wrap-ut pull-left">
                        <div id="commentBody"class="commentBody pull-left">
                            <p id="commentName">{{comment.name}}</p>
                            <h3>{{comment.title}}</h3>
                            <p>{{comment.comment}}</p>
                            <!--<p id = "objectId">{{comment.objectId}}</p>-->
                        </div>

                        <div class="clearfix"></div>
                    </div>

                    <div class="commentInfo pull-left">
                        <div class="scores">
                            <div class="commentScore">
                                {{comment.score || 0}}
                                <div class="mark"></div>
                            </div>
                        </div>
                        <div class="vote">
                            <span class="glyphicon glyphicon-thumbs-up" ng-click="changeScore(comment, 1)"><a href=""></a></span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>  

                <div class="well" id="replies" ng-repeat="reply in comment.replyArray">
                    <div class="post-reply">
                        <p>{{reply.name}}: &nbsp;{{reply.reply}}</p>
                    </div>
                </div>



                        <form name="replyform" class="form-horizontal" role="form" novalidate>
                            <textarea id="textbox" type="text" class="reply-body form-control" placeholder="Reply" ng-model="varComment"></textarea>
                            <div class="form-group">
                                <button type="submit" id ="replyBtn"class="btn btn-primary"
                                        ng-click="addReply(comment)"> Reply </button>
                            </div>
                    </form>
                    </section>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
        <script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
