<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FORUM NAME</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <main class="container" ng-app="CommentApp" ng-controller="AjaxController">
            <section id="item">
                <h1>The Super FORUM-o-Matic '76</h1>
                <p>FORUMS SUCK, like WOW</p>
            </section>

            <section id="add-comments" class="well">
                <h2>Add a Post</h2>
                <form name="form" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-5 control-label">Assigned Username:</label>
                        <div class="col-sm-4">
                            <input id = "name" type = "text" name="user" value="notworking" class="form-control" ng-model="newComment.name" readonly />
                        </div>
                    </div>


                    <div class="form-group">
                         <input type="text" id="comment-title" class="form-control"
                                ng-model="newComment.title" placeholder="Title of Comment" required/>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" ng-model="newComment.comment" placeholder="Comment" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="submit-button">
                            <button type="submit" id="submit" class="btn btn-default" ng-click="addComment()" ng-disabled="form.$invalid">Submit</button>
                        </div>
                    </div>
                </form>
            </section>

            <div class="post" ng-repeat="comment in comments">
                <div class="post-comment">
                    <div class="wrap-ut pull-left">
                        <div class="userName pull-left">
                            <p>{{comment.name}}</p>
                        </div>
                        <div class="commentBody pull-left">
                            <h3>{{comment.title}}</h3>
                            <p>{{comment.comment}}</p>
                            <p id = "objectId">{{comment.objectId}}</p>

                        </div>

                        <div class="clearfix"></div>
                    </div>

                    <div class="commentInfo pull-left">
                        <div class="scores">
                            <div class="commentScore">
                                {{comment.score || 0}}
                                <div class="mark"></div>
                            </div>
                        </div>
                        <div class="vote">
                            <span class="glyphicon glyphicon-thumbs-up" ng-click="changeScore(comment, 1)"><a href=""></a></span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>  
                        <form name="replyform" class="form-horizontal" role="form" novalidate>
                            <input type="text" id="reply-body" class="form-control" placeholder="reply body" ng-model="newReply.body"/>
                            <div class="form-group">
                                <button type="submit" id ="replyBtn"class="btn btn-primary"
                                        ng-click="addReply()"> Reply </button>
                            </div>
                    </form>
                    </section>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
        <script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
